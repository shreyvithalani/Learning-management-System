<!DOCTYPE html>
<html>
    <head>
  <title>Welcome to Gradesheet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
    </head>
    <body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Gradesheet</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a>Home</a></li>
        <li ><a>
            <select id="quiznumber" class="form-control" style="height: 100%; background-color: #222222; color: #9C9C9C; border: none;">
                  <option disabled selected>Quiz</option>
                 {% for quiz in quizlist %}
                  <option value="{{quiz.exam-number}}">{{quiz.title}}</option>
                 {% endfor %}
            </select>
            </a>
        </li>
        <li style="cursor: pointer;"><a id="getresult">Grades</a></li>
        <li style="cursor: pointer;"><a id="upload">UploadQuiz</a></li>
      </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
        <h1> Welcome {{username}} </h1>
    <div id="container">

    </div>
    <script src="/js/client.js" language="javascript"></script>
    <script type="text/javascript" language="javascript">
      lms.cljs.quiz.main()
    </script>

    </body>
</html>
